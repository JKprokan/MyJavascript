<!DOCTYPE html>
<html lang = "kr">
    <head>
        <meta charset = "UTF-8">
        <meta name="viewport" content="width=device-width, initial-scal">
        <title>ul,ol,dl</title>
    </head>
    <body>
        <h1>오늘의 할일</h1>
        <ul><!--비순서형 목록태그-->
            <li>고양이 목욕시키기</li><!--리스트 아이템-->
            <li>공부하기</li>
        </ul>

        <ol type="1"><!--순서형 목록태그-->
            <li>여러가지</li>
            <li>헤헤 재밌당</li>
        </ol>

        <h1>레스토랑 메뉴</h1>
        <dl> <!--정의형 목록태그-->
            <dt>라자냐</dt> <!--dt는 정의-->
            <dd>설명설명</dd> <!--dd는 설명-->
        </dl>
    </body>
</html>
