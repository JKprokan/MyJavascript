<!DOCTYPE html>
<html lang = "kr">
<head>
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scal">
    <title>strong, em</title>
</head>
<body>
    <p><strong>중요한거</strong></p> <!--굵은글씨--> <!--css적으로 공식적으로 중요한 부분을 의미함-->
    <p><em>강조하고 싶은거</em></p> <!--기울어진글씨-->
    <p><strong>물론 <em>섞어쓰는것도 </em>가능</strong></p>
    
    <p><b>얘는 굵어지는건 같은데 의미적으로는 그냥 글씨와 같음</b></p>
    <p><i>얘는 기울어지는건 같은데 의미적으로는 그냥 글씨와 같음</i></p>
    <!--의미:strong,em 단지시각:b,i -->
</body>
</html>
