<!DOCTYPE html>
<html lang = "ko">
    <head>
        <meta charset="UTF-8">
        <meta name = "viewport" content="width=device-width, initial-scal">
        <title>h(n) 태그</title>
    </head>

    <body>
        <p>test</p> <!--단락-->
        <p>this &nbsp; is <br> p</p> <!-- nbsp가 space의 공백역할-->
        <h1>h1</h1> <!--n커질수록 점점 글씨 작아짐 (순서대로써야됌)-->
        <h2>h2</h2>

        <p>수코딩은 누구나 쉽게 배울 수 있는 <br>코딩 교육 채널입니다.</p>
        <!--br은 줄띄우기-->        
        <a href = "#one">one으로 이동</a>  <!--내부링크-->
        <a href = "#two">two으로 이동</a>

        <a href = "https://www.google.com" target ="_blank">구글로 이동</a> 
        <!--외부링크 -->
        <!--(target저거 쓰면 네이버처럼 새탭으로 열어줌 안쓰면 구글처럼)-->
        <p id = "one" style="margin-top: 10px">one</p>
        <p id = "two" style="margin-top: 10px">two</p>
        <a href = "http://www.google.com" target = "_blank">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt = "구글" width="100" height = "50%">
            <!-- 내부리소스 이미지 방법 src와 alt는 필수--><!--alt를 쓰면 이미지가 깨졌을때 뜨는 대체텍스트다-->
            <!--width는 가로픽셀 height는 세로픽셀 둘중 하나만 쓰면 비율적으로 자동설정-->
            <!-- 외부리소스 이미지 방법은 외부 주소만 넣으면 됌-->
        </a>
        
    </body>
</html>
